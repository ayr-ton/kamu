<!doctype html>
<html class="no-js">
    <head>
    <meta charset="utf-8">
    <title>Kamu</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/book.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/custom.css">
    <link rel="stylesheet" href="styles/font-awesome.css">
    <!-- endbuild -->
    </head>
    <body ng-app="libraryUiApp">
        <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <header>
            <div class="logo"><img src="./images/logo.svg" alt="" /></div>
            <div class='add_book' ng-show="isInsideLibrary()" ng-controller = "BookCtrl" ng-click="gotoAddBook()"></div>
        </header>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-translate/angular-translate.js"></script>
        <script src="bower_components/angular-ui-mask/dist/mask.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/config.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/services/book.js"></script>
        <script src="scripts/services/loan.js"></script>
        <script src="scripts/services/modal.js"></script>
        <script src="scripts/services/library.js"></script>
        <script src="scripts/controllers/book.js"></script>
        <script src="scripts/controllers/library.js"></script>
        <script src="scripts/controllers/translate.js"></script>
        <script src="scripts/controllers/modal.js"></script>
        <script src="scripts/directives/bn-modals.js"></script>
        <!-- endbuild -->

        <nav class="main-nav">
            <ul>
                <li><a href="{{getCurrentLibraryPath()}}" ng-controller='BookCtrl' class="main-nav-active">{{ 'APP_LIBRARY_TAB' | translate }}</a></li>
                <!-- <li><a href="#" class="main-nav-unactive">{{ 'APP_BORROWED_BOOKS_TAB' | translate }}</a></li> -->
            </ul>
        </nav>

        <nav class="sub-nav">
            <div ng-controller="TranslateCtrl" id="language-menu">
                <img src="images/en-us.png" class="language" ng-click="changeLanguage('en-US')" />
                <img src="images/pt-br.png" class="language" ng-click="changeLanguage('pt-BR')" />
                <img src="images/es-ec.png" class="language" ng-click="changeLanguage('es-EC')" />
            </div>
        </nav>

        <div class="main-container" ng-view=""></div>

    </body>
</html>
