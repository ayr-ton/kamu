<div ng-controller="MainCtrl">

            <table border="1">
                             <thead>
                                 <tr>
                                     <th>Title</th>
                                     <th>Author</th>
                                     <th>Status</th>
                                 </tr>
                             </thead>
                            
                             <tbody ng-repeat="book in books">

                                 <tr class="odd gradeX" ng-class-odd="odd" ng-class-even="even">
                                   
                                     <td>{{book.title}}</td>
                                     <td>{{book.author}}</td>
                                     <td>{{book.status}}</td>

                                 </tr>
                                                         
                             </tbody>
          </table>
</div>
