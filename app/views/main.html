
  <md-data-table-toolbar>
      <h2 class="md-title">Book List</h2>
  </md-data-table-toolbar>
  
  <md-data-table-container>

    <table md-data-table >

       <thead>
           <tr layout="row">
               <th flex="40">Title</th>
               <th flex="40">Author</th>
               <th flex="19">Status</th>
           </tr>
       </thead>
      
       <tbody md-auto-select>

           <tr ng-repeat="book in books" layout="row">
             
               <td flex="40">{{book.title}}</td>
               <td flex="40">{{book.author}}</td>
               <td flex="19">{{book.status}}</td>

           </tr>
                                   
       </tbody>
          </table>
  </md-data-table-container>
