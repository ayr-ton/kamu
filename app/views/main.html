<section class="books-shelf">
  <ul>
    <li ng-repeat="book in books">
      <a href="#">
        <div class="books-shelf-image-container">
          <div class="books-img">
            <img src="" alt="{{book.title}}" id="{{book.id}}" />
          </div>
        </div>
      </a>
    </li>
</section>
