version: '3'

services:
  web:
    build: .
    image: kamu_web
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://kamu:kamu@database/kamu
      - NODE_ENV=production
      - DJANGO_SETTINGS_MODULE=kamu.settings.prod
    volumes:
      - ./kamu:/app/kamu
      - ./dev-server.js:/app/dev-server.js
      - ./books:/app/books
      - ./config:/app/config
      - ./Makefile:/app/Makefile
      - ./requirements.txt:/app/requirements.txt
      - ./waitlist:/app/waitlist
      - cache:/tmp/cache
      - buildpacks:/tmp/buildpacks 
    depends_on:
      - database
  database:
    image: postgres
    expose:
      - 5432
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=kamu
      - POSTGRES_PASSWORD=kamu
      - POSTGRES_DB=kamu

volumes:
  db-data:
  cache:
  buildpacks: